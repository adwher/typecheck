name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Setup "Deno v1"
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x
      - name: Run formatting checks
        run: deno fmt --check
      - name: Run linting checks
        run: deno lint
      - name: Run unit-test cases
        run: deno test -A --parallel --reporter=dot
